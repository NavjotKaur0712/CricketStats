<div *ngIf="testMatchRankings">
    <table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">
        <ng-container *ngFor="let displayedColumn of displayedColumns">
            <ng-container [matColumnDef]="displayedColumn">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> {{displayedColumn}} </th>
                <td mat-cell *matCellDef="let testRanking">{{testRanking[displayedColumn]}}
                </td>
            </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
